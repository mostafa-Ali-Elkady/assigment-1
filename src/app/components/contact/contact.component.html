<section class="d-flex justify-content-center align-items-center text-center mt-5">
  <div class="container">
    <div class="contact-heading">
      <h2 class="text-uppercase fw-bold fs-1 mt-5">Contact Section</h2>
      <app-lines [customColor]="dynamicColor"></app-lines>
    </div>
    <form action="" class="mx-auto text-start mt-5 shadow p-5 pt-0">
      <label
        for="name"
        class="position-relative"
        [ngClass]="name.value.length > 0 ? 'top-0' : '__top-40'"
        >UserName :</label
      >
      <input
        name="name"
        type="text"
        id="name"
        #name
        class="form-control mb-2 py-3 mt-1 border-0 border-bottom position-relative"
        placeholder="UserName"
        (keyup)="viewLabel(name.value)"
      />
      <label
        for="age"
        class="position-relative"
        [ngClass]="age.value.length > 0 ? 'top-0' : '__top-40'"
        >UserAge :</label
      >
      <input
        name="age"
        type="text"
        #age
        id="age"
        class="form-control mb-2 py-3 mt-1 border-0 border-bottom position-relative"
        placeholder="UserAge "
        (keyup)="viewLabel(age.value)"
      />
      <label
        for="email"
        class="position-relative"
        [ngClass]="email.value.length > 0 ? 'top-0' : '__top-40'"
        >UserEmail :</label
      >
      <input
        name="email"
        type="email"
        #email
        id="email"
        class="form-control mb-2 py-3 mt-1 border-0 border-bottom position-relative"
        placeholder="UserEmail "
        (keyup)="viewLabel(email.value)"
      />
      <label
        for="password"
        class="position-relative"
        [ngClass]="password.value.length > 0 ? 'top-0' : '__top-40'"
        >UserPassword :</label
      >
      <input
        name="password"
        type="password"
        #password
        id="password"
        class="form-control mb-4 py-3 mt-1 border-0 border-bottom position-relative"
        placeholder="UserPassword"
        (keyup)="viewLabel(password.value)"
      />
      <button class="btn text-white" type="button">Send Mesage</button>
    </form>
  </div>
</section>
